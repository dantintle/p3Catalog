<html>
	<head>
		
	</head>
	<body>
		<h1>Edit Subtopic</h1>
		<div>
		<form action='{{ url_for('editSubTopicItem', topic_id = s.topic_id, subtopic_id = subtopic_id, subtopicitem_id = s.id) }}' method='post'>
			
			<p>Name:</p><input type='text' name='name' value='{{s.name}}'><br>
			<p>Description:</p><input type='text' name='description' value='{{s.description}}'><br>

			<p>Link:</p><input type='text' name='link' value='{{s.link}}'><br>

			<p>Picture:</p><input type='text' name='picture' value='{{s.picture}}'><br>

			<input type='submit' value='Edit'>

			<a href='{{ url_for('showSubTopicItems', topic_id = s.topic_id, sub_topic_id=subtopic_id) }}'>Cancel</a> 

		</div>
		</form>
	</body>
</html>
